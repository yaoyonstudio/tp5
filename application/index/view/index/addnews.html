{include file="../application/index/view/public/addnewsheader.html" /}
<div class="main">
	<div style="padding:20px; box-sizing: border-box; width:100%; max-width:1000px; background-color: #fff; margin:20px auto;">
		<form id="addnewsform">
			<table class="table table-hover mytable">
				<tr>
					<td width="20%">新闻标题</td>
					<td><input type="text" placeholder="新闻标题" /></td>
				</tr>
				<tr>
					<td width="20%">新闻关键词</td>
					<td><input type="text" placeholder="新闻关键词" /></td>
				</tr>
				<tr>
					<td width="20%">新闻来源</td>
					<td><input type="text" placeholder="新闻来源" /></td>
				</tr>
				<tr>
					<td width="20%">新闻来源链接</td>
					<td><input type="text" placeholder="新闻来源链接" /></td>
				</tr>
				<tr>
					<td width="20%">新闻发布时间</td>
					<td>
						<div class="input-group date">
							<input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
					</td>
				</tr>
				<tr>
					<td width="20%">新闻是否发布</td>
					<td>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked> 是
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0"> 否
						</label>
					</td>
				</tr>
				<tr>
					<td width="20%">新闻分类</td>
					<td>
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="20%">新闻类型</td>
					<td>
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="20%">新闻描述</td>
					<td>
						<textarea class="form-control" rows="3"></textarea>
					</td>
				</tr>
				<tr>
					<td width="20%">新闻特色图片</td>
					<td>
						<input type="file" id="exampleInputFile">
					</td>
				</tr>
				<tr>
					<td width="20%">新闻内容</td>
					<td>
						<script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
					</td>
				</tr>
			</table>
			<button onclick="getContent()">获得内容</button>
			<button onclick="getContentTxt()">获得纯文本</button>
			<button onclick="getPlainTxt()">获得带格式的纯文本</button>
			<button onclick="hasContent()">判断是否有内容</button>
		</form>
	</div>
</div>
<script>
	$('#addnewsform .input-group.date').datepicker({
	});
</script>

<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');

	function getContent() {
		var arr = [];
		arr.push("使用editor.getContent()方法可以获得编辑器的内容");
		arr.push("内容为：");
		arr.push(UE.getEditor('editor').getContent());
		alert(arr.join("\n"));
	}
	function getPlainTxt() {
		var arr = [];
		arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
		arr.push("内容为：");
		arr.push(UE.getEditor('editor').getPlainTxt());
		alert(arr.join('\n'))
	}
	function getContentTxt() {
		var arr = [];
		arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
		arr.push("编辑器的纯文本内容为：");
		arr.push(UE.getEditor('editor').getContentTxt());
		alert(arr.join("\n"));
	}
	function hasContent() {
		var arr = [];
		arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
		arr.push("判断结果为：");
		arr.push(UE.getEditor('editor').hasContents());
		alert(arr.join("\n"));
	}
</script>
