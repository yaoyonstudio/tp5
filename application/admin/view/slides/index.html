<!-- page content -->
<div class="right_col" role="main">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <table class="table table-bordered" cellspacing="0" cellpadding="0" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>标题</th>
              <th>链接</th>
              <th>图片</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          {volist name="slides" id="slide"}
          <tr>
            <td><span>{$slide.slide_id}</span></td>
            <td>{$slide.slide_title}</td>
            <td>{$slide.slide_link}</td>
            <td><img src="/{$slide.slide_src}" style="max-width: 120px;" /></td>
            <td><a href="editSlide?slide_id={$slide.slide_id}">编辑</a>  <button>删除</button></td>
          </tr>
          {/volist}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
